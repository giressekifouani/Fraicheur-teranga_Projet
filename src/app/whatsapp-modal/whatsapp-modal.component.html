<ion-header>
  <ion-toolbar>
    <ion-title>Envoi WhatsApp</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <p>Le message WhatsApp est prêt à être envoyé. Veuillez confirmer l'envoi dans l'application WhatsApp.</p>
  </div>
</ion-content>
